<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup1.css">
</head>
<body>
    <form class="login-form" action="javascript:void(0);">
        <div class="container">
            <h2>SignUp Form</h2>
            <input type="Firstname" size="4" placeholder="Firstname" autocapitalize="On" spellcheck="true" required />
            <input type="Lastname"
            size="4" placeholder="Lastname" autocapitalize="On" spellcheck="true" required />
            <input type="date" placeholder="Date-of-Birth">
            <input type="Username" size="4" maxlength="8" placeholder="Username" autocapitalize="Off" required />
            <input type="password" size="4" maxlength="8" placeholder="Password" autocapitalize="Off" required />
            <input type="Confirmpassword" size="4" maxlength="8" placeholder="Confirm Passwod" autocapitalize="Off" required />
            <br/>
            <br/>
            <div class="box"> 
                <button class="button">
                    <span>Create Profile</span>
                </button>
            </div>
        </div>
    </form> 
    </body>
</html>
